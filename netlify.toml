[build]
  command = "bun build ./index.html ./games/*/index.html --outdir=dist --minify && cp -r admin dist/admin"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/games"
  to = "/"
  status = 301

[[redirects]]
  from = "/games/"
  to = "/"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
