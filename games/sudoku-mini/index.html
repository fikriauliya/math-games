<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mini Sudoku</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>üß© MINI SUDOKU</h1>
    <h2>Fill every row, column & box!</h2>
    <div class="settings">
      <label>Difficulty: <select id="diff">
        <option value="easy">Easy (4√ó4)</option>
        <option value="medium" selected>Medium (6√ó6)</option>
        <option value="hard">Hard (9√ó9)</option>
      </select></label>
    </div>
    <button class="big-btn" onclick="startGame()">PLAY</button>
    <a href="/" class="back">‚Üê Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <a href="/" class="back-small">‚Üê Back</a>
      <div class="timer" id="timer">0:00</div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="numpad" id="numpad"></div>
  </div>

  <div id="result" class="screen hidden">
    <h1>üéâ COMPLETED!</h1>
    <div class="result-time" id="r-time">0:00</div>
    <div class="result-best" id="r-best"></div>
    <button class="big-btn" onclick="location.reload()">PLAY AGAIN</button>
    <a href="/" class="back">‚Üê Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
