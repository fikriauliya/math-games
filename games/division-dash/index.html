<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Division Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>ğŸ DIVISION DASH</h1>
    <h2>Divide and conquer â€” 60 seconds!</h2>
    <div class="settings">
      <label>Difficulty: <select id="diff"><option value="easy">Easy (Ã·1-5)</option><option value="medium" selected>Medium (Ã·1-10)</option><option value="hard">Hard (Ã·1-12)</option></select></label>
    </div>
    <button class="big-btn" onclick="startGame()">RACE!</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label">Score</div><div class="hud-value" id="score">0</div></div>
      <div class="hud-item"><div class="hud-label">Streak</div><div class="hud-value" id="streak">0ğŸ”¥</div></div>
      <div class="hud-item"><div class="hud-label">Time</div><div class="hud-value" id="timer">60</div></div>
    </div>
    <div class="speedometer"><div class="speedo-fill" id="speedo-fill"></div><div class="speedo-label">STREAK</div></div>
    <div class="question-bar">
      <div class="q-text" id="q-text"></div>
      <div class="choices" id="choices"></div>
    </div>
  </div>

  <div id="result" class="screen hidden">
    <h1 id="grade-text">ğŸ†</h1>
    <div class="grade" id="grade">A</div>
    <div class="stats">
      <div class="stat"><div class="stat-value" id="r-correct">0</div><div class="stat-label">Correct</div></div>
      <div class="stat"><div class="stat-value" id="r-wrong">0</div><div class="stat-label">Wrong</div></div>
      <div class="stat"><div class="stat-value" id="r-streak">0</div><div class="stat-label">Best Streak</div></div>
      <div class="stat"><div class="stat-value" id="r-score">0</div><div class="stat-label">Score</div></div>
    </div>
    <button class="big-btn" onclick="location.reload()">RACE AGAIN</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
