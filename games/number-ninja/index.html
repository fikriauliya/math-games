<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Number Ninja ü•∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Nunito', sans-serif;
      background: #1a1a2e;
      color: white;
      min-height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none; user-select: none;
    }
    .back {
      position: fixed; top: 12px; left: 12px; z-index: 100;
      color: rgba(255,255,255,0.7); text-decoration: none; font-weight: 700; font-size: 0.9rem;
    }
    .back:hover { color: white; }

    /* Start Screen */
    #start-screen {
      position: fixed; inset: 0; z-index: 50;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 1.5rem; padding: 2rem;
    }
    #start-screen h1 { font-size: 3rem; font-weight: 900; }
    #start-screen .ninja-big { font-size: 5rem; }
    #start-screen p { opacity: 0.7; text-align: center; max-width: 320px; line-height: 1.5; }
    .difficulty-btns { display: flex; gap: 0.8rem; flex-wrap: wrap; justify-content: center; }
    .diff-btn {
      padding: 0.8rem 1.8rem; border: none; border-radius: 16px;
      font-family: 'Nunito', sans-serif; font-size: 1.1rem; font-weight: 800;
      color: white; cursor: pointer; transition: transform 0.15s;
    }
    .diff-btn:active { transform: scale(0.95); }
    .diff-btn.easy { background: #4caf50; }
    .diff-btn.medium { background: #ff9800; }
    .diff-btn.hard { background: #f44336; }

    /* HUD */
    #hud {
      position: fixed; top: 0; left: 0; right: 0; z-index: 10;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 16px; background: rgba(0,0,0,0.3);
    }
    #hud .score { font-size: 1.3rem; font-weight: 900; }
    #hud .lives { font-size: 1.3rem; }
    #hud .combo { font-size: 0.9rem; color: #ffd54f; font-weight: 700; }

    /* Game Area */
    #game-area {
      position: fixed; inset: 0;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    /* Falling items */
    .falling-item {
      position: absolute; text-align: center;
      animation: none; transition: top 0.05s linear;
    }
    .falling-item .question {
      background: rgba(255,255,255,0.12);
      border: 2px solid rgba(255,255,255,0.25);
      border-radius: 16px; padding: 8px 14px;
      font-size: 1.3rem; font-weight: 800;
      white-space: nowrap;
      backdrop-filter: blur(4px);
    }

    /* Input area */
    #input-area {
      position: fixed; bottom: 0; left: 0; right: 0; z-index: 20;
      padding: 12px 16px 24px;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      display: flex; gap: 8px; align-items: center;
    }
    #answer-input {
      flex: 1; padding: 14px 18px; border-radius: 16px; border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1); color: white;
      font-family: 'Nunito', sans-serif; font-size: 1.4rem; font-weight: 800;
      text-align: center; outline: none;
    }
    #answer-input::placeholder { color: rgba(255,255,255,0.3); }
    #answer-input:focus { border-color: #ffd54f; }
    #slash-btn {
      padding: 14px 20px; border: none; border-radius: 16px;
      background: #e91e63; color: white; font-family: 'Nunito', sans-serif;
      font-size: 1.2rem; font-weight: 900; cursor: pointer;
    }
    #slash-btn:active { transform: scale(0.95); }

    /* Slash effect */
    .slash-effect {
      position: absolute; pointer-events: none; z-index: 30;
      font-size: 2rem; font-weight: 900;
      animation: slashAnim 0.6s ease-out forwards;
    }
    @keyframes slashAnim {
      0% { opacity: 1; transform: scale(1) translateY(0); }
      100% { opacity: 0; transform: scale(1.5) translateY(-40px); }
    }

    /* Game Over */
    #game-over {
      position: fixed; inset: 0; z-index: 50;
      background: rgba(0,0,0,0.85);
      display: none; flex-direction: column; align-items: center; justify-content: center;
      gap: 1rem; padding: 2rem;
    }
    #game-over.show { display: flex; }
    #game-over h2 { font-size: 2.5rem; font-weight: 900; }
    #game-over .final-score { font-size: 4rem; font-weight: 900; color: #ffd54f; }
    #game-over .stats { opacity: 0.7; text-align: center; line-height: 1.8; }
    #game-over .play-again {
      margin-top: 1rem; padding: 1rem 2.5rem; border: none; border-radius: 16px;
      background: #e91e63; color: white; font-family: 'Nunito', sans-serif;
      font-size: 1.2rem; font-weight: 900; cursor: pointer;
    }

    /* Stars bg */
    .star {
      position: absolute; width: 2px; height: 2px; background: white;
      border-radius: 50%; opacity: 0.5;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle { 0% { opacity: 0.3; } 100% { opacity: 0.8; } }
  </style>
</head>
<body>
  <a href="../" class="back">‚Üê Back to Games</a>

  <div id="start-screen">
    <div class="ninja-big">ü•∑</div>
    <h1>Number Ninja</h1>
    <p>Math problems fall from the sky! Type the answer and slash them before they reach the bottom! üó°Ô∏è</p>
    <div class="difficulty-btns">
      <button class="diff-btn easy" onclick="startGame('easy')">üü¢ Easy</button>
      <button class="diff-btn medium" onclick="startGame('medium')">üü° Medium</button>
      <button class="diff-btn hard" onclick="startGame('hard')">üî¥ Hard</button>
    </div>
  </div>

  <div id="game-area"></div>
  <div id="hud" style="display:none;">
    <div class="score">‚≠ê <span id="score">0</span></div>
    <div class="combo" id="combo-text"></div>
    <div class="lives" id="lives"></div>
  </div>
  <div id="input-area" style="display:none;">
    <input id="answer-input" type="number" inputmode="numeric" pattern="[0-9\-]*" placeholder="Answer..." autocomplete="off">
    <button id="slash-btn">üó°Ô∏è</button>
  </div>

  <div id="game-over">
    <h2>Game Over!</h2>
    <div class="final-score" id="final-score">0</div>
    <div class="stats" id="stats"></div>
    <button class="play-again" onclick="showStart()">üîÑ Play Again</button>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const hudEl = document.getElementById('hud');
    const inputArea = document.getElementById('input-area');
    const answerInput = document.getElementById('answer-input');
    const slashBtn = document.getElementById('slash-btn');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const comboEl = document.getElementById('combo-text');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over');

    let items = [];
    let score = 0;
    let lives = 0;
    let combo = 0;
    let maxCombo = 0;
    let slashed = 0;
    let missed = 0;
    let difficulty = 'easy';
    let gameRunning = false;
    let spawnTimer = null;
    let frameId = null;
    let itemId = 0;

    // Add stars
    for (let i = 0; i < 40; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random() * 100 + '%';
      s.style.top = Math.random() * 60 + '%';
      s.style.animationDelay = Math.random() * 2 + 's';
      gameArea.appendChild(s);
    }

    const config = {
      easy:   { maxNum: 10, ops: ['+','-'], speed: 0.4, spawnMs: 3000, lives: 5 },
      medium: { maxNum: 12, ops: ['+','-','√ó'], speed: 0.6, spawnMs: 2200, lives: 4 },
      hard:   { maxNum: 15, ops: ['+','-','√ó','√∑'], speed: 0.8, spawnMs: 1800, lives: 3 },
    };

    function genQuestion(diff) {
      const c = config[diff];
      const op = c.ops[Math.floor(Math.random() * c.ops.length)];
      let a, b, answer, text;
      switch (op) {
        case '+':
          a = Math.floor(Math.random() * c.maxNum) + 1;
          b = Math.floor(Math.random() * c.maxNum) + 1;
          answer = a + b; text = `${a} + ${b}`;
          break;
        case '-':
          a = Math.floor(Math.random() * c.maxNum) + 2;
          b = Math.floor(Math.random() * a) + 1;
          answer = a - b; text = `${a} ‚àí ${b}`;
          break;
        case '√ó':
          a = Math.floor(Math.random() * c.maxNum) + 1;
          b = Math.floor(Math.random() * 10) + 2;
          answer = a * b; text = `${a} √ó ${b}`;
          break;
        case '√∑':
          b = Math.floor(Math.random() * 9) + 2;
          answer = Math.floor(Math.random() * c.maxNum) + 1;
          a = answer * b;
          text = `${a} √∑ ${b}`;
          break;
      }
      return { text, answer };
    }

    function spawnItem() {
      if (!gameRunning) return;
      const q = genQuestion(difficulty);
      const id = ++itemId;
      const areaW = window.innerWidth;
      const x = 30 + Math.random() * (areaW - 160);
      const el = document.createElement('div');
      el.className = 'falling-item';
      el.innerHTML = `<div class="question">${q.text} = ?</div>`;
      el.style.left = x + 'px';
      el.style.top = '-60px';
      gameArea.appendChild(el);
      const item = { id, el, y: -60, answer: q.answer, speed: config[difficulty].speed + Math.random() * 0.2 };
      items.push(item);
    }

    function updateLives() {
      livesEl.textContent = '‚ù§Ô∏è'.repeat(lives);
    }

    function updateCombo() {
      comboEl.textContent = combo > 1 ? `üî• ${combo}x Combo!` : '';
    }

    function showSlashEffect(x, y, isCorrect) {
      const ef = document.createElement('div');
      ef.className = 'slash-effect';
      ef.textContent = isCorrect ? '‚ö°' : 'üí®';
      ef.style.left = x + 'px';
      ef.style.top = y + 'px';
      ef.style.color = isCorrect ? '#ffd54f' : '#999';
      gameArea.appendChild(ef);
      setTimeout(() => ef.remove(), 600);
    }

    function trySlash() {
      const val = parseInt(answerInput.value);
      if (isNaN(val)) return;
      answerInput.value = '';

      // Find first matching item (closest to bottom = most urgent)
      let best = null;
      for (const it of items) {
        if (it.answer === val) {
          if (!best || it.y > best.y) best = it;
        }
      }
      if (best) {
        const rect = best.el.getBoundingClientRect();
        showSlashEffect(rect.left + rect.width / 2, rect.top, true);
        best.el.remove();
        items = items.filter(i => i.id !== best.id);
        combo++;
        if (combo > maxCombo) maxCombo = combo;
        const pts = 10 * (1 + Math.floor(combo / 3));
        score += pts;
        slashed++;
        scoreEl.textContent = score;
        updateCombo();
      } else {
        combo = 0;
        updateCombo();
      }
      answerInput.focus();
    }

    function gameLoop() {
      if (!gameRunning) return;
      const maxY = window.innerHeight - 120;
      for (let i = items.length - 1; i >= 0; i--) {
        const it = items[i];
        it.y += it.speed;
        it.el.style.top = it.y + 'px';
        if (it.y > maxY) {
          showSlashEffect(parseFloat(it.el.style.left) + 50, maxY, false);
          it.el.remove();
          items.splice(i, 1);
          lives--;
          missed++;
          combo = 0;
          updateLives();
          updateCombo();
          if (lives <= 0) { endGame(); return; }
        }
      }
      // Speed up over time
      frameId = requestAnimationFrame(gameLoop);
    }

    function startGame(diff) {
      difficulty = diff;
      startScreen.style.display = 'none';
      gameOverScreen.classList.remove('show');
      hudEl.style.display = 'flex';
      inputArea.style.display = 'flex';
      items.forEach(i => i.el.remove());
      items = [];
      score = 0; lives = config[diff].lives; combo = 0; maxCombo = 0; slashed = 0; missed = 0;
      scoreEl.textContent = '0';
      updateLives();
      updateCombo();
      gameRunning = true;
      answerInput.value = '';
      answerInput.focus();
      spawnItem();
      spawnTimer = setInterval(spawnItem, config[diff].spawnMs);
      // Gradually speed up spawn
      setTimeout(() => { if (gameRunning && spawnTimer) { clearInterval(spawnTimer); spawnTimer = setInterval(spawnItem, config[diff].spawnMs * 0.8); }}, 30000);
      setTimeout(() => { if (gameRunning && spawnTimer) { clearInterval(spawnTimer); spawnTimer = setInterval(spawnItem, config[diff].spawnMs * 0.6); }}, 60000);
      frameId = requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(spawnTimer);
      cancelAnimationFrame(frameId);
      items.forEach(i => i.el.remove());
      items = [];
      hudEl.style.display = 'none';
      inputArea.style.display = 'none';
      document.getElementById('final-score').textContent = score;
      const accuracy = slashed + missed > 0 ? Math.round(slashed / (slashed + missed) * 100) : 0;
      document.getElementById('stats').innerHTML = `üó°Ô∏è Slashed: ${slashed}<br>üí® Missed: ${missed}<br>üéØ Accuracy: ${accuracy}%<br>üî• Best Combo: ${maxCombo}x`;
      gameOverScreen.classList.add('show');
    }

    function showStart() {
      gameOverScreen.classList.remove('show');
      startScreen.style.display = 'flex';
    }

    slashBtn.addEventListener('click', trySlash);
    answerInput.addEventListener('keydown', e => { if (e.key === 'Enter') trySlash(); });
  </script>
</body>
</html>
