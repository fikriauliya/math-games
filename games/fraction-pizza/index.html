<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fraction Pizza</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>üçï FRACTION PIZZA</h1>
    <h2>Tap slices to match the fraction!</h2>
    <div class="settings">
      <label>Difficulty: <select id="diff"><option value="easy">Easy (halves/quarters)</option><option value="medium" selected>Medium (thirds/sixths)</option><option value="hard">Hard (eighths/mixed)</option></select></label>
    </div>
    <button class="big-btn" onclick="startGame()">ORDER UP!</button>
    <a href="/" class="back">‚Üê Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label">Round</div><div class="hud-value" id="round-num">1/8</div></div>
      <div class="hud-item"><div class="hud-label">Score</div><div class="hud-value" id="score">0</div></div>
    </div>
    <div class="fraction-display">Show me: <span id="fraction">1/2</span></div>
    <div class="instruction" id="instruction">Tap 1 of 2 slices!</div>
    <div class="pizza-container" id="pizza"></div>
    <div class="selected-info" id="selected-count">0/2 selected</div>
    <button class="submit-btn" id="submit-btn">‚úì Check!</button>
  </div>

  <div id="result" class="screen hidden">
    <h1 id="grade-text">üèÜ</h1>
    <div class="grade" id="grade">A+</div>
    <div class="stats">
      <div class="stat"><div class="stat-value" id="r-correct">0</div><div class="stat-label">Correct</div></div>
      <div class="stat"><div class="stat-value" id="r-score">0</div><div class="stat-label">Score</div></div>
    </div>
    <button class="big-btn" onclick="location.reload()">MORE PIZZA!</button>
    <a href="/" class="back">‚Üê Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
