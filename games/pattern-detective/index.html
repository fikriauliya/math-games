<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pattern Detective</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>ğŸ” PATTERN DETECTIVE</h1>
    <h2>Find the missing number in the sequence!</h2>
    <button class="big-btn" onclick="startGame()">INVESTIGATE!</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label">Case</div><div class="hud-value" id="round-num">1/12</div></div>
      <div class="hud-item"><div class="hud-label">Score</div><div class="hud-value" id="score">0</div></div>
    </div>
    <div class="prompt">ğŸ” What comes next?</div>
    <div class="sequence" id="sequence"></div>
    <div class="choices" id="choices"></div>
  </div>

  <div id="result" class="screen hidden">
    <h1 id="grade-text">ğŸ†</h1>
    <div class="grade" id="grade">A+</div>
    <div class="stats">
      <div class="stat"><div class="stat-value" id="r-correct">0</div><div class="stat-label">Solved</div></div>
      <div class="stat"><div class="stat-value" id="r-score">0</div><div class="stat-label">Score</div></div>
    </div>
    <button class="big-btn" onclick="location.reload()">NEW CASE</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
