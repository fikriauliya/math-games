<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Number Bond</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>ğŸ”— NUMBER BOND</h1>
    <h2>Find pairs that add to the target!</h2>
    <div class="settings">
      <label>Target: <select id="diff"><option value="easy">10</option><option value="medium" selected>20</option><option value="hard">100</option></select></label>
    </div>
    <button class="big-btn" onclick="startGame()">PLAY!</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>
  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label">Target</div><div class="hud-value" id="target">10</div></div>
      <div class="hud-item"><div class="hud-label">Found</div><div class="hud-value"><span id="found">0</span>/<span id="total">3</span></div></div>
      <div class="hud-item"><div class="hud-label">Time</div><div class="hud-value" id="time">60</div></div>
    </div>
    <div class="grid" id="grid"></div>
  </div>
  <div id="result" class="screen hidden">
    <h1 id="grade-text">ğŸ†</h1>
    <div class="grade" id="grade">S</div>
    <div class="stats">
      <div class="stat"><div class="stat-value" id="r-found">0/0</div><div class="stat-label">Pairs Found</div></div>
      <div class="stat"><div class="stat-value" id="r-score">0</div><div class="stat-label">Score</div></div>
    </div>
    <button class="big-btn" onclick="location.reload()">PLAY AGAIN</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>
  <script src="./app.ts"></script>
</body>
</html>
