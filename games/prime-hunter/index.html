<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Prime Hunter</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>ğŸŒŸ PRIME HUNTER</h1>
    <h2>Find all the prime numbers!</h2>
    <button class="big-btn" onclick="startGame()">HUNT!</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label" id="round-label">Round 1/3</div></div>
      <div class="hud-item"><div class="hud-label">Found</div><div class="hud-value" id="found-count">0/0</div></div>
      <div class="hud-item"><div class="hud-label">Time</div><div class="hud-value" id="timer">30</div></div>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <div id="result" class="screen hidden">
    <div class="result-emoji" id="result-emoji"></div>
    <div class="result-title" id="result-title"></div>
    <div class="result-sub" id="result-sub"></div>
    <button class="big-btn" onclick="location.reload()">PLAY AGAIN</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
