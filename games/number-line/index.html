<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Number Line Jump</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>ğŸ¸ NUMBER LINE JUMP</h1>
    <h2>Place the number on the line!</h2>
    <div class="settings">
      <label>Difficulty: <select id="diff"><option value="easy" selected>Easy (0-20)</option><option value="medium">Medium (0-50)</option><option value="hard">Hard (0-100)</option></select></label>
    </div>
    <button class="big-btn" onclick="startGame()">JUMP!</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label">Round</div><div class="hud-value" id="round-num">1/10</div></div>
      <div class="hud-item"><div class="hud-label">Stars</div><div class="hud-value" id="stars">â­ 0</div></div>
    </div>
    <div class="target-prompt">Place: <span id="target-num" class="target-number">13</span></div>
    <div class="line-container" id="number-line">
      <div class="marker" id="marker"></div>
    </div>
    <div class="feedback" id="feedback"></div>
    <button class="submit-btn" id="submit-btn">âœ“ Place Here!</button>
  </div>

  <div id="result" class="screen hidden">
    <h1 id="grade-text">ğŸ†</h1>
    <div class="grade" id="grade">A+</div>
    <div class="stats">
      <div class="stat"><div class="stat-value" id="r-stars">0</div><div class="stat-label">Stars</div></div>
      <div class="stat"><div class="stat-value" id="r-score">0</div><div class="stat-label">Score</div></div>
    </div>
    <button class="big-btn" onclick="location.reload()">JUMP AGAIN</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
