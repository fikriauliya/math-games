<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Equation Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>ğŸ”§ EQUATION BUILDER</h1>
    <h2>Arrange numbers & operators to hit the target!</h2>
    <button class="big-btn" onclick="startGame()">BUILD!</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label">Round</div><div class="hud-value" id="round-num">1/10</div></div>
      <div class="hud-item"><div class="hud-label">Score</div><div class="hud-value" id="score">0</div></div>
    </div>
    <div class="target-display">Target: <span id="target">15</span></div>
    <div class="equation" id="equation">
      <div class="slot" id="slot-a">?</div>
      <div class="slot op-slot" id="slot-op">â—‹</div>
      <div class="slot" id="slot-b">?</div>
      <div class="equals">=</div>
      <div class="target-val" id="target-val"></div>
    </div>
    <div class="parts">
      <div class="part-row" id="numbers"></div>
      <div class="part-row" id="operators"></div>
    </div>
    <button class="clear-btn" id="clear-btn">ğŸ”„ Clear</button>
  </div>

  <div id="result" class="screen hidden">
    <h1 id="grade-text">ğŸ†</h1>
    <div class="grade" id="grade">A+</div>
    <div class="stats">
      <div class="stat"><div class="stat-value" id="r-correct">0</div><div class="stat-label">Correct</div></div>
      <div class="stat"><div class="stat-value" id="r-score">0</div><div class="stat-label">Score</div></div>
    </div>
    <button class="big-btn" onclick="location.reload()">BUILD AGAIN</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
