<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Lights Out</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>ğŸ’¡ LIGHTS OUT</h1>
    <h2>Turn all the lights off!</h2>
    <div class="puzzle-buttons">
      <button class="puzzle-btn" onclick="startGame('0')">Puzzle 1</button>
      <button class="puzzle-btn" onclick="startGame('1')">Puzzle 2</button>
      <button class="puzzle-btn" onclick="startGame('2')">Puzzle 3</button>
      <button class="puzzle-btn" onclick="startGame('3')">Puzzle 4</button>
      <button class="puzzle-btn" onclick="startGame('4')">Puzzle 5</button>
      <button class="big-btn" onclick="startGame('random')">ğŸ² Random</button>
    </div>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label" id="puzzle-label">Puzzle 1</div></div>
      <div class="hud-item"><div class="hud-label">Moves</div><div class="hud-value" id="moves">0</div></div>
    </div>
    <div class="grid" id="grid"></div>
    <p class="hint">Tap a light to toggle it and its neighbors</p>
  </div>

  <div id="result" class="screen hidden">
    <h1>ğŸ‰ Solved!</h1>
    <div class="final-score">Moves: <span id="result-moves">0</span></div>
    <button class="big-btn" onclick="location.reload()">PLAY AGAIN</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
