<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2048 Mini</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>2️⃣0️⃣4️⃣8️⃣</h1>
    <h2>Slide & merge to reach 2048!</h2>
    <button class="big-btn" onclick="startGame()">PLAY</button>
    <a href="/" class="back">← Back to Games</a>
  </div>

  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label">Score</div><div class="hud-value" id="score">0</div></div>
    </div>
    <div class="grid" id="grid"></div>
    <p class="hint">Swipe or use arrow keys</p>
  </div>

  <div id="result" class="screen hidden">
    <h1>Game Over!</h1>
    <div class="final-score">Score: <span id="final-score">0</span></div>
    <button class="big-btn" onclick="location.reload()">PLAY AGAIN</button>
    <a href="/" class="back">← Back to Games</a>
  </div>

  <script src="./app.ts"></script>
</body>
</html>
