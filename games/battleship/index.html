<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Battleship</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="start" class="screen">
    <h1>ğŸš¢ BATTLESHIP</h1>
    <h2>Sink the enemy fleet!</h2>
    <button class="big-btn" onclick="startGame()">BATTLE!</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>
  <div id="game" class="screen hidden">
    <div class="hud">
      <div class="hud-item"><div class="hud-label">Shots</div><div class="hud-value" id="shots">0</div></div>
      <div class="hud-item"><div class="hud-label">Status</div><div class="hud-value" id="status">Fire!</div></div>
    </div>
    <div class="boards">
      <div class="board-section">
        <div class="board-label">Enemy Waters</div>
        <div class="grid" id="enemy-grid"></div>
      </div>
      <div class="board-section">
        <div class="board-label">Your Fleet</div>
        <div class="grid" id="player-grid"></div>
      </div>
    </div>
  </div>
  <div id="result" class="screen hidden">
    <h1 id="grade-text">ğŸ†</h1>
    <div class="grade" id="grade">ğŸ†</div>
    <div class="stats">
      <div class="stat"><div class="stat-value" id="r-shots">0</div><div class="stat-label">Shots</div></div>
      <div class="stat"><div class="stat-value" id="r-score">0</div><div class="stat-label">Score</div></div>
    </div>
    <button class="big-btn" onclick="location.reload()">PLAY AGAIN</button>
    <a href="/" class="back">â† Back to Games</a>
  </div>
  <script src="./app.ts"></script>
</body>
</html>
